<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Websites Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dashboard {
            padding: 3rem 2rem;
        }

        .dashboard h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        .card {
            background-color: #111;
            border: 1px solid #333;
            border-radius: 1rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            border-color: #fff;
            transform: translateY(-5px);
        }

        .btn-custom {
            background-color: #fff;
            color: #000;
            border-radius: 30px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #555;
            color: #fff;
        }

        .navbar {
            background-color: #111;
            padding: 1rem 2rem;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar .btn {
            color: #fff;
            border-color: #fff;
        }

        .navbar .btn:hover {
            background-color: #555;
            color: #fff;
            border-color: #555;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">YourAIWebsites</a>
        <div class="ms-auto">
            <button class="btn btn-outline-light">Logout</button>
        </div>
    </nav>

    <div class="dashboard container">
        <h2>Welcome back! Manage Your Websites</h2>
        <div class="row g-4">
            <!-- Example Website Cards -->
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>My Business Site</h5>
                    <p>Generated on: April 18, 2025</p>
                    <a href="#" class="btn btn-custom w-100">View Site</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h5>Portfolio Showcase</h5>
                    <p>Generated on: April 17, 2025</p>
                    <a href="#" class="btn btn-custom w-100">View Site</a>
                </div>
            </div>
            <!-- Add new website button -->
            <div class="col-md-4">
                <div class="card p-3 text-center d-flex flex-column justify-content-center align-items-center"
                    style="height: 100%;">
                    <h5 class="mb-3">Create New Website</h5>
                    <a href="#" class="btn btn-custom">+ Generate New</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
